<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>


    $(document).ready(function () {
        let currentPlayer = 'X'; // Starting player
        const squares = $('.square'); // All squares

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], // Row 1
                [3, 4, 5], // Row 2
                [6, 7, 8], // Row 3
                [0, 3, 6], // Column 1
                [1, 4, 7], // Column 2
                [2, 5, 8], // Column 3
                [0, 4, 8], // Diagonal 1
                [2, 4, 6], // Diagonal 2
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (
                    $(squares[a]).text() === currentPlayer &&
                    $(squares[b]).text() === currentPlayer &&
                    $(squares[c]).text() === currentPlayer
                ) {
                    return true;
                }
            }
            return false;
        }

        function isDraw() {
            return $('.square.taken').length === 9;
        }

        function resetGame() {
            squares.text('').removeClass('taken');
            currentPlayer = 'X';
            squares.on('click', handleSquareClick);
        }

        function handleSquareClick() {
            if (!$(this).hasClass('taken')) {
                $(this).text(currentPlayer).addClass('taken');
                if (checkWinner()) {
                    alert(`Player ${currentPlayer} wins!`);
                    squares.off('click'); // Remove click event listener
                    resetGame();
                } else if (isDraw()) {
                    alert('Draw!');
                    squares.off('click'); // Remove click event listener
                    resetGame();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; // Switch player
                }
            }
        }

        squares.on('click', handleSquareClick);
    });
</script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<div class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</div>

</body>
</html>
