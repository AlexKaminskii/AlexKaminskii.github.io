        onclick="changeImage(1)">&#10095;</span>

        <br><br><br><br><br>

<script>
    
    var i = 0;
     var images = auto.img;

    function changeImage(n) {
        i += n;

        if (i < 0) {
            i = images.length - 1;
        } else if (i >= images.length) {
            i = 0;
        }

        var img = document.querySelector('.gallery-img');
        img.src = images[i];
    }
</script>
